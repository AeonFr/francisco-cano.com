<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/css/tachyons.css" />
    <link rel="stylesheet" type="text/css" href="/css/dark-mode.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Archivo:700|Merriweather&display=swap"
      rel="stylesheet"
    />
  </head>

  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</html>
